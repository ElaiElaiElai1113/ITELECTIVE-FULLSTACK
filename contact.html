<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="aboutme.html"
            ><i class="fa-regular fa-address-card"></i>About me</a
          >
        </li>
        <li>
          <a href="contact.html"><i class="fa-solid fa-phone"></i>Contact</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-laptop"></i>Projects</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="leftside">
        <form action="">
          <label for="fName">Full Name</label>
          <input
            type="text"
            id="fname"
            name="fullname"
            placeholder="John Doe"
          />
          <label for="email">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="johndoe@example.com"
          />
          <label for="subject">Subject</label>
          <textarea
            name="subject"
            id="subject"
            placeholder="I want something done for my business..."
          ></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
      <div class="rightside">
        <span class="contactinfo">
          <h1 class="contact">Contact</h1>
          <p>ensdelossantos@addu.edu.ph</p>
        </span>
        <span class="location">
          <h1>Based in</h1>
          <p>Davao City</p>
        </span>
        <div class="icon">
          <p class="iconssocial">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e8295d628e.js"
    crossorigin="anonymous"
  ></script>
</html>
